name: Automate State Transitions CI

pr:
  branches:
    include:
      - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildPlatform: 'Any CPU'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.1.300'

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: 'src'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'src'
    arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)/drop'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: 'src'
    arguments: '--configuration Release'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/drop'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/web.zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'web.zip'
    publishLocation: 'Container'